<head>
	<meta charset="utf-8">
	<title>Magic 8 Ball</title>
	
	<link rel="stylesheet" type="text/css" href="../styles/project5.css">
	
	<script>
	function choose(list) {
		var num = Math.floor((Math.random() * 20));
		return num;
	}
	
	function ask() {
		var name = document.getElementById('nameInput').value;
		var question = document.getElementById('questionInput').value;
		
		var answers = ['it is certain.',
						'it is decidedly so.',
						'without a doubt.',
						'yes, definitely.',
						'you may rely on it.',
						'as I see it, yes.',
						'most likely.',
						'outlook good.',
						'yes.',
						'signs point to yes.',
						
						'reply hazy, try again.',
						'ask again later.',
						'better not tell you now.',
						'cannot predict now.',
						'concentrate and ask again.',
						
						'do not count on it.',
						'my reply is no.',
						'my sources say no.',
						'outlook is not so good.',
						'very doubtful.'];
		if (name.length == 0) {
		document.getElementById('answerOutput').innerHTML = "The oracle requires a name to give an accurate answer...";
		}
		
		if (question.length == 0) {
		document.getElementById('answerOutput').innerHTML = "The oracle requires a question in order to give an answer...";
		}
		
		if (name.length == 0 && question.length == 0) {
		document.getElementById('answerOutput').innerHTML = "You must enter a name and question to receive guidance from the oracle...";
		}
		
		if (name.length != 0 && question.length != 0) {
		var answer = name + "... you asked, \"" + question + "\" The answer... " + answers[choose(answers)];
		document.getElementById('answerOutput').innerHTML = answer;
		}
	}
	</script>
	
</head>
